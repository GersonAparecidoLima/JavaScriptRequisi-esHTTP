<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Pensamentos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div class="conteudo-cabecalho">
      <div class="logo">
        <h1>Verifique no console, <br> F12<br>
        </h1>
      </div>
    </div>
  </header>
  <script>

    buscar()
    async function buscar() {
      // se torna uma promess
      // Fazendo a requisição assíncrona e aguardando a resposta
      const response = await fetch('https://guilhermeonrails.github.io/casadocodigo/livros.json');
      // Convertendo a resposta para JSON, vai conveter o resultado 
      //para um objet javascritp	
      const dados = await response.json();
      //console.log(dados);
      console.table(dados);
    }

  </script>
</body>

</html>
